[pytest]
# Configuración de pytest para FarmaProStocker

# Directorio de tests
testpaths = tests

# Patrón de archivos de test
python_files = test_*.py

# Patrón de clases de test
python_classes = Test*

# Patrón de funciones de test
python_functions = test_*

# Opciones por defecto
addopts =
    -v
    --tb=short
    --strict-markers
    --color=yes
    --durations=10
    --cov=controllers
    --cov=models
    --cov=utils
    --cov-report=html
    --cov-report=term-missing

# Markers personalizados
markers =
    slow: tests que tardan más tiempo
    integration: tests de integración
    unit: tests unitarios
    database: tests que requieren base de datos
    controllers: tests de controladores
    validators: tests de validadores
    formatters: tests de formateadores

# Ignorar warnings específicos
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Configuración de cobertura
[coverage:run]
source = .
omit =
    */tests/*
    */venv/*
    */.venv/*
    */env/*
    */setup.py
    */conftest.py
    */main.py
    */views/*

[coverage:report]
precision = 2
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
